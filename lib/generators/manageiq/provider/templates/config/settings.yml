:ems:
  :ems_<%= provider_name %>:
    :blacklisted_event_names: []
    :event_handling:
      :event_groups:
<% if options[:dummy] -%>
        :power:
          :critical:
            - <%= provider_name.upcase %>_instance_power_on
            - <%= provider_name.upcase %>_instance_power_off
<% end -%>
:http_proxy:
  :<%= provider_name %>:
    :host:
    :password:
    :port:
    :user:
<% if options[:scaffolding] -%>
:workers:
  :worker_base:
    :event_catcher:
      :event_catcher_<%= provider_name %>:
        :poll: 20.seconds
    :queue_worker_base:
      :ems_metrics_collector_worker:
        :ems_metrics_collector_worker_<%= provider_name %>: {}
      :ems_refresh_worker:
        :ems_refresh_worker_<%= provider_name %>: {}
<% end -%>
