<content-header short="true">
  <div class="admin-users-list__body">
    <span class="content-header__title">Users</span>
  </div>
  <div class="admin-users-list__aside">
    <a ui-sref="admin.users.create" class="btn-rounded">Add New User</a>
  </div>
</content-header>

<div>
  <table st-table="vm.staff" class="users-table">
    <thead>
    <tr>
      <th class="users-table__heading users-table__heading--padding"></th>
      <th class="users-table__heading users-table__heading--sortable" st-sort="first_name"> Name</th>
      <th class="users-table__heading users-table__heading--sortable" st-sort="email">Email</th>
      <th class="users-table__heading users-table__heading--sortable" st-sort="role">Role</th>
      <th class="users-table__heading ">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="users-table__row" ng-repeat="row in vm.staff">
      <td class="users-table__cell users-table__cell--padding"></td>
      <td class="users-table__cell users-table__cell--name">{{ ::row.first_name}} {{ ::row.last_name}}</td>
      <td class="users-table__cell users-table__cell--email">{{ ::row.email }}</td>
      <td class="users-table__cell users-table__cell--role">{{ ::row.role }}</td>
      <td class="users-table__cell users-table__cell--actions">
        <a ui-sref="admin.users.create({id: row.id})" class="users-table__action users-table__action--edit">
          <img src="/images/ic_edit.png" alt="Edit"/>
        </a>
        <a href="#" class="users-table__action users-table__action--delete"
           confirmation
           confirmation-position="left-center"
           confirmation-message="Are you sure you want to remove this user?"
           confirmation-ok-style="danger"
           confirmation-ok-text="Yes, Delete It"
           confirmation-on-ok="vm.deleteUser($index)"
           confirmation-show-cancel="false">
          <img src="/images/ic_deletequestion.png" alt="Delete"/>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
