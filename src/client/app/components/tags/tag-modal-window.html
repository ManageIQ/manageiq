<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="tag-modal" modal-animation-class="fade"
     ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="tag-modal__dialog">
    <div class="tag-modal__content" modal-transclude></div>
  </div>
</div>
