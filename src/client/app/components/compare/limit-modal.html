<div class="limit-modal__body">
  <p>You can compare up to 4 items at a time. Would you like to compare the first 4 items you've selected?</p>

  <div class="limit-modal__buttons">
    <button type="button" class="limit-modal__button btn-rounded btn-rounded--gray" ng-click="$dismiss()">
      Cancel
    </button>
    <button type="button" class="limit-modal__button btn-rounded " ng-click="$close()">
      Compare
    </button>
  </div>
</div>
