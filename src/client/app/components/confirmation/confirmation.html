<div class="confirmation__body">
  <p class="confirmation__message">{{ ::vm.message }}</p>

  <div class="confirmation__buttons">
    <button ng-if="vm.showCancel" type="button" class="confirmation__button btn-rounded" ng-class="::vm.cancelClass"
            ng-click="$dismiss()">
      {{ ::vm.cancel }}
    </button>
    <button type="button" class="confirmation__button btn-rounded" ng-class="::vm.okClass" ng-click="$close()">
      {{ ::vm.ok }}
    </button>
  </div>
</div>
