- aggregate_vm_memory
- ha_enabled
- ha_admit_control
- ha_max_failures
- drs_enabled
- drs_automation_level
- drs_migration_threshold
    
# Column titles, in order
headers:
- Name
- Number Of Hosts
- Number Of VMs
- Number Of VM Templates
- Host CPU Speed
- Host Logical CPUs
- Host Physical CPUs
- Host Memory
- VM CPUs
- VM Memory
- HA Enabled
- HA Admit Control
- HA Max Failures
- DRS Enabled
- DRS Automation Level
- DRS Migration Threshold

