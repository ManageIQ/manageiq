# Report title
title: "VM Compare Template"

# Menu name
menu_name: "VMs: Compare Template"

# Main DB table report is based on
db: VmOrTemplate

# Columns to fetch from the main table
cols:
- name
- vendor
- location
- last_scan_on
- retires_on
- boot_time
- tools_status
- vmsafe_enable
- vmsafe_agent_address
- vmsafe_agent_port
- vmsafe_fail_open
- vmsafe_immutable_vm
- vmsafe_timeout_ms
- cpu_affinity
- cpu_shares
- cpu_shares_level
- cpu_reserve
- cpu_reserve_expand
- cpu_limit
- memory_shares
- memory_shares_level
- memory_reserve
- memory_reserve_expand
- memory_limit
- last_compliance_status
- last_compliance_timestamp

# Included tables (joined, has_one, has_many) and columns
include:
  hardware:
    group: Properties
    columns:
    - guest_os_full_name
    - guest_os
    - cpu_total_cores
    - memory_mb
    - bios
    - config_version
    - annotation
    include:
      disks:
        group: Properties
        columns:
        - location
        - device_name
        - filename
        - present
        - start_connected
        - size
        - unallocated_space
        - allocated_space
        - size_on_disk
        key:
        - 
      cdroms:
        group: Properties
        columns:
        - device_type
        - location
        - device_name
        - filename
        - present
        - start_connected
        key:
        - 
      floppies:
        group: Properties
        columns:
        - location
        - device_name
        - filename
        - present
        - start_connected
        key:
        - 
      nics:
        group: Properties
        columns:
        - location
        - present
        - start_connected
        - address
        key:
        - 
      volumes:
        group: Properties
        columns:
        - name
        - typ
        - filesystem
        - size
        - free_space
        - used_space
        key:
        - name
  users:
    group: Security
    columns:
    - name
    - enabled
    - last_logon
    key:
    - name
  groups:
    group: Security
    columns:
    - name
    key:
    - name
  guest_applications:
    group: Configuration
    columns:
    - v_unique_name
    - version
    - release
    - vendor
    - arch
    key:
    - v_unique_name
  win32_services:
    group: Configuration
    columns:
    - display_name
    - start
    key:
    - name
  linux_initprocesses:
    group: Configuration
    columns:
    - image_path
    key:
    - name
  kernel_drivers:
    group: Configuration
    columns:
    - display_name
    - start
    key:
    - name
  filesystem_drivers:
    group: Configuration
    columns:
    - display_name
    - start
    key:
    - name
  patches:
    group: Configuration
    columns:
    - name
    - vendor
    - v_install_date
    key:
    - name
  files:
    group: Configuration
    columns:
    - name
    - base_name
    - size
    - mtime
    - ctime
    - atime
    key:
    - name
  registry_items:
    group: Configuration
    columns:
    - name
    - value_name
    - format
    - data
    key:
    - name
  categories:
    group: Categories
    columns:
    - department
    - customer
    - environment
    - function
    - location
    - owner
    - service_level

