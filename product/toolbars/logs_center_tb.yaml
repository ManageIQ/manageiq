#
# Toolbar config file
#
---
:model: Logs
:button_groups:
- :name: log_reloading
  :items:
  - :button: refresh_log
    :icon: fa fa-repeat fa-lg
    :title: 'Reload the #{@msg_title} Log Display'
  - :button: fetch_log
    :icon: fa fa-download fa-lg
    :title: 'Download the Entire #{@msg_title} Log File'
    :url: '/fetch_log'
