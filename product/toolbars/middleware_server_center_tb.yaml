#
# Toolbar config file
#
---
:model: MiddlewareServer
:button_groups:
- :name: middleware_server_vmdb
  :items:
  - :buttonSelect: middleware_server_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: middleware_server_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this #{ui_lookup(:table=>"middleware_server")}'
      :title: 'Edit this #{ui_lookup(:table=>"middleware_server")}'
      :url: '/edit'
    - :button: middleware_server_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this #{ui_lookup(:table=>"middleware_server")} from the VMDB'
      :title: 'Remove this #{ui_lookup(:table=>"middleware_server")} from the VMDB'
      :url_parms: '&refresh=y'
      :confirm: 'Warning: This #{ui_lookup(:table=>"middleware_server")} and ALL of its components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this #{ui_lookup(:table=>"middleware_server")}?'
- :name: middleware_server_policy
  :items:
  - :buttonSelect: middleware_server_policy_choice
    :icon: fa fa-shield fa-lg
    :title: Policy
    :text: Policy
    :items:
    - :button: middleware_server_tag
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Tags'
      :title: 'Edit Tags for this #{ui_lookup(:table=>"middleware_server")}'
