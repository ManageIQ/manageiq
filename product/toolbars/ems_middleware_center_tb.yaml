#
# Toolbar config file
#
---
:model: ManageIQ::Providers::MiddlewareManager
:button_groups:
- :name: ems_middleware_vmdb
  :items:
  - :buttonSelect: ems_middleware_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: ems_middleware_refresh
      :icon: fa fa-refresh fa-lg
      :text: 'Refresh items and relationships'
      :title: 'Refresh items and relationships related to this #{ui_lookup(:table=>"ems_middleware")}'
      :confirm: 'Refresh items and relationships related to this #{ui_lookup(:table=>"ems_middleware")}?'
    - :separator:
    - :button: ems_middleware_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this #{ui_lookup(:table=>"ems_middleware")}'
      :title: 'Edit this #{ui_lookup(:table=>"ems_middleware")}'
      :url: '/edit'
    - :button: ems_middleware_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this #{ui_lookup(:table=>"ems_middleware")} from the VMDB'
      :title: 'Remove this #{ui_lookup(:table=>"ems_middleware")} from the VMDB'
      :url_parms: '&refresh=y'
      :confirm: 'Warning: This #{ui_lookup(:table=>"ems_middleware")} and ALL of its components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this #{ui_lookup(:table=>"ems_middleware")}?'
- :name: ems_middleware_monitoring
  :items:
  - :buttonSelect: ems_middlewarer_monitoring_choice
    :icon: product product-monitoring fa-lg
    :title: Monitoring
    :text: Monitoring
    :items:
    - :button: ems_middleware_timeline
      :icon: product product-timeline fa-lg
      :text: 'Timelines'
      :title: 'Show Timelines for this #{ui_lookup(:table=>"ems_middleware")}'
      :url: '/show'
      :url_parms: '?display=timeline'
- :name: ems_middleware_policy
  :items:
  - :buttonSelect: ems_middleware_policy_choice
    :icon: fa fa-shield fa-lg
    :title: Policy
    :text: Policy
    :items:
    - :button: ems_middleware_tag
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Tags'
      :title: 'Edit Tags for this #{ui_lookup(:table=>"ems_middleware")}'
