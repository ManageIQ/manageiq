#
# Toolbar config file
#
---
:model: MiqReportResult
:button_groups:
- :name: saved_report_vmdb
  :items:
  - :buttonSelect: saved_report_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: report_only
      :icon: product product-report fa-lg
      :text: "Show full screen Report"
      :title: "Show full screen Report"
      :url: "/report_only"
      :popup: true
      :confirm: 'This will show the entire report (all rows) in your browser.  Do you want to proceed?'
    - :button: saved_report_delete
      :icon: pficon pficon-delete fa-lg
      :text: "Delete this Saved Report from the Database"
      :title: "Delete this Saved Report from the Database"
      :url_parms: '&refresh=y'
      :confirm: "Warning: This Saved Report and ALL of its components will be permanently removed from the VMDB.  Are you sure you want to delete this Saved Report?"
