#
# Toolbar config file
#
---
:model: ResourcePool
:button_groups:
- :name: resource_pool_vmdb
  :items:
  - :buttonSelect: resource_pool_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: resource_pool_delete
      :icon: pficon pficon-delete fa-lg
      :text: "Remove from the VMDB"
      :title: "Remove this Resource Pool from the VMDB"
      :url_parms: '&refresh=y'
      :confirm: "Warning: This Resource Pool and ALL of its components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this Resource Pool?"
- :name: resource_pool_policy
  :items:
  - :buttonSelect: resource_pool_policy_choice
    :icon: fa fa-shield fa-lg
    :title: Policy
    :text: Policy
    :items:
    - :button: resource_pool_protect
      :icon: pficon pficon-edit fa-lg
      :text: "Manage Policies"
      :title: "Manage Policies for this Resource Pool"
    - :button: resource_pool_tag
      :icon: pficon pficon-edit fa-lg
      :text: "Edit Tags"
      :title: "Edit Tags for this Resource Pool"
