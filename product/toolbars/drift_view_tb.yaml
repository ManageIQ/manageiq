#
# Toolbar config file
#
---
:button_groups:
- :name: compare_view
  :items:
  - :buttonTwoState: drift_expanded
    :image: view_expanded
    :title: "Expanded View"
    :url: 'drift_compress'
  - :buttonTwoState: drift_compressed
    :image: view_compressed
    :title: "Compressed View"
    :url: 'drift_compress'
- :name: drift_downloading
  :items:
  - :buttonSelect: drift_download_choice
    :icon: fa fa-download fa-lg
    :title: "Download"
    :items:
    - :button: drift_download_txt
      :icon: fa fa-file-text-o fa-lg
      :title: "Download comparison report in text format"
      :text: "Download as Text"
      :url: '/drift_to_txt'
    - :button: drift_download_csv
      :icon: fa fa-file-text-o fa-lg
      :title: "Download comparison report in CSV format"
      :text: "Download as CSV"
      :url: '/drift_to_csv'
    - :button: drift_pdf
      :icon: fa fa-file-pdf-o fa-lg
      :title: "Download comparison report in PDF format"
      :text: "Download as PDF"
      :url: '/drift_to_pdf'
