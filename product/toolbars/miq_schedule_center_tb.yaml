#
# Toolbar config file
#
---
:model: MiqSchedule
:button_groups:
- :name: miq_schedule_vmdb
  :items:
  - :buttonSelect: miq_schedule_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: schedule_edit
      :icon: pficon pficon-edit fa-lg
      :text: "Edit this Schedule"
      :title: "Edit this Schedule"
    - :button: schedule_delete
      :icon: pficon pficon-delete fa-lg
      :text: "Delete this Schedule from the Database"
      :title: "Delete this Schedule from the Database"
      :url_parms: '&refresh=y'
      :confirm: "Warning: This Schedule and ALL of its components will be permanently removed from the VMDB.  Are you sure you want to delete this Schedule?"
    - :separator:
    - :button: schedule_run_now
      :icon: collect
      :text: Queue up this Schedule to run now
      :title: Queue up this Schedule to run now