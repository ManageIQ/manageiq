#
# Toolbar config file
#
---
:model: StorageManager
:button_groups:
- :name: storage_manager_vmdb
  :items:
  - :buttonSelect: storage_manager_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: storage_manager_refresh_inventory
      :icon: fa fa-refresh fa-lg
      :text: 'Refresh Inventory'
      :title: 'Refresh Inventory for all Storage CIs known to the selected Storage Managers'
      :url_parms: 'main_div'
      :confirm: 'Refresh Inventory for all Storage CIs known to the selected Storage Managers?'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: storage_manager_refresh_status
      :icon: fa fa-refresh fa-lg
      :text: 'Refresh Status'
      :title: 'Refresh Status for all Storage CIs known to the selected Storage Managers'
      :url_parms: 'main_div'
      :confirm: 'Refresh Status for all Storage CIs known to the selected Storage Managers?'
      :enabled: 'false'
      :onwhen: '1+'
    - :separator:
    - :button: storage_manager_new
      :icon: pficon pficon-add-circle-o fa-lg
      :url: '/new'
      :text: 'Add a New Storage Manager'
      :title: 'Add a New Storage Manager'
    - :button: storage_manager_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Selected Storage Manager'
      :title: 'Select a single Storage Manager to edit'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: storage_manager_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove Storage Managers from the VMDB'
      :title: 'Remove selected Storage Managers from the VMDB'
      :url_parms: 'main_div'
      :confirm: 'Warning: The selected Storage Managers and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove the selected Storage Managers?'
      :enabled: 'false'
      :onwhen: '1+'
