#
# Toolbar config file
#
---
:model: UserRole
:button_groups:
- :name: rbac_role_vmdb
  :items:
  - :buttonSelect: rbac_role_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: rbac_role_add
      :icon: pficon pficon-add-circle-o fa-lg
      :text: "Add a new Role"
      :title: "Add a new Role"
    - :button: rbac_role_edit
      :icon: pficon pficon-edit fa-lg
      :text: Edit the selected Role
      :title: Select a single Role to edit
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: rbac_role_copy
      :icon: fa fa-files-o fa-lg
      :text: Copy the selected Role to a new Role
      :title: Select a single Role to copy
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: rbac_role_delete
      :icon: pficon pficon-delete fa-lg
      :text: Delete selected Roles
      :title: Delete the selected Roles from the VMDB
      :url_parms: 'main_div'
      :confirm: "Delete all selected Roles?"
      :enabled: 'false'
      :onwhen: '1+'