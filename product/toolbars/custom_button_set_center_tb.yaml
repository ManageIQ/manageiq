#
# Toolbar config file
#
---
:model: CustomButtonSet
:button_groups:
- :name: custom_button_set_vmdb
  :items:
  - :buttonSelect: custom_button_set_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: ab_group_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: "Add a new Button Group"
      :title: "Add a new Button Group"
    - :button: ab_button_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: "Add a new Button"
      :title: "Add a new Button"
    - :button: ab_group_reorder
      :icon: pficon pficon-edit fa-lg-assign
      :text: 'Reorder'
      :title: 'Reorder #{x_active_tree == :ab_tree ? "Buttons Groups" : "Buttons and Groups"}'