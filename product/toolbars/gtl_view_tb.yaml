#
# Toolbar config file
#
---
:button_groups:
- :name: gtl_main
  :items:
  - :buttonTwoState: view_grid
    :title: "Grid View"
    :url: '#{@gtl_url}'
    :url_parms: '?type=grid'
    :icon: 'fa fa-th'
  - :buttonTwoState: view_tile
    :title: "Tile View"
    :url: '#{@gtl_url}'
    :url_parms: '?type=tile'
    :icon: 'fa fa-th-large'
  - :buttonTwoState: view_list
    :title: "List View"
    :url: '#{@gtl_url}'
    :url_parms: '?type=list'
    :icon: 'fa fa-th-list'
- :name: download_main
  :items:
  - :buttonSelect: download_choice
    :icon: fa fa-download fa-lg
    :title: "Download"
    :items:
    - :button: download_text
      :icon: fa fa-file-text-o fa-lg
      :text: " Download as Text"
      :title: "Download this report in text format"
      :url: '/download_data'
      :url_parms: '?download_type=text'
    - :button: download_csv
      :icon: fa fa-file-text-o fa-lg
      :text: " Download as CSV"
      :title: "Download this report in CSV format"
      :url: '/download_data'
      :url_parms: '?download_type=csv'
    - :button: download_pdf
      :icon: fa fa-file-pdf-o fa-lg
      :text: " Download as PDF"
      :title: "Download this report in PDF format"
      :url: '/download_data'
      :url_parms: '?download_type=pdf'
