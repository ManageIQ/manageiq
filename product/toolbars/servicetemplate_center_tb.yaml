#
# Toolbar config file
#
---
:model: ServiceTemplate
:button_groups:
- :name: catalogitem_vmdb
  :items:
  - :buttonSelect: catalogitem_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :onwhen: '1+'
    :items:
    - :button: ab_group_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: "Add a new Button Group"
      :title: "Add a new Button Group"
    - :button: ab_button_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: "Add a new Button"
      :title: "Add a new Button"
    - :button: catalogitem_edit
      :icon: pficon pficon-edit fa-lg
      :text: Edit this Item
      :title: Edit this Item
      :url_parms: 'main_div'
    - :button: catalogitem_delete
      :icon: pficon pficon-delete fa-lg
      :text: Remove Item from the VMDB
      :title: Remove this Item from the VMDB
      :url_parms: 'main_div'
      :confirm: "Warning: This Catalog Items and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this Catalog Item?"
- :name: catalogitem_policy
  :items:
  - :buttonSelect: catalogitem_policy_choice
    :image: policy
    :title: Policy
    :text: Policy
    :items:
    - :button: catalogitem_tag
      :icon: pficon pficon-edit fa-lg
      :text: "Edit Tags"
      :url_parms: 'main_div'
      :title: "Edit Tags for this Catalog Item"
