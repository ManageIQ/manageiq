---
:model: OrchestrationTemplate
:button_groups:
- :name: orchestration_template_vmdb
  :items:
  - :buttonSelect: orchestration_template_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :items:
    - :button: orchestration_template_add
      :image: new
      :text: "Create new Orchestration Template"
      :title: "Create new Orchestration Template"
    - :button: orchestration_template_edit
      :image: edit
      :text: "Edit selected Orchestration Template"
      :title: "Edit selected Orchestration Template"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: orchestration_template_copy
      :image: copy
      :text: "Copy selected Orchestration Template"
      :title: "Copy selected Orchestration Template"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: orchestration_template_remove
      :image: remove
      :text: "Remove selected Orchestration Templates"
      :title: "Remove selected Orchestration Templates"
      :confirm: "Remove selected Orchestration Templates?"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
- :name: orchestration_template_policy
  :items:
  - :buttonSelect: orchestration_template_policy_choice
    :image: policy
    :title: Policy
    :text: Policy
    :items:
    - :button: orchestration_template_tag
      :image: tag
      :text: "Edit Tags"
      :title: 'Edit tags for the selected Items'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
