#
# Toolbar config file
#
---
:model: MiqAlertProfile
:button_groups:
- :name: miq_alert_profile_vmdb
  :items:
  - :buttonSelect: miq_alert_profile_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: alert_profile_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Alert Profile'
      :title: 'Edit this Alert Profile'
      :url_parms: 'main_div'
    - :button: alert_profile_assign
      :icon: pficon pficon-edit fa-lg-assign
      :text: 'Edit assignments for this Alert Profile'
      :title: 'Edit assignments for this Alert Profile'
      :url_parms: 'main_div'
    - :button: alert_profile_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Delete this Alert Profile'
      :title: 'Delete this Alert Profile'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to delete this Alert Profile?'
