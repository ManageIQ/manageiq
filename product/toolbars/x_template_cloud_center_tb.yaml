#
# Toolbar config file
#
---
:model: Vm
:button_groups:
- :name: image_vmdb
  :items:
  - :buttonSelect: image_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: image_refresh
      :icon: fa fa-refresh fa-lg
      :text: "Refresh Relationships and Power States"
      :title: "Refresh relationships and power states for all items related to this Image"
      :confirm: "Refresh relationships and power states for all items related to this Image?"
    - :button: image_scan
      :icon: fa fa-search fa-lg
      :text: "Perform SmartState Analysis"
      :title: "Perform SmartState Analysis on this Image"
      :confirm: "Perform SmartState Analysis on this Image?"
    - :separator:
    - :button: image_edit
      :icon: pficon pficon-edit fa-lg
      :text: "Edit this Image"
      :title: "Edit this Image"
    - :button: image_ownership
      :icon: pficon pficon-user fa-lg
      :text: "Set Ownership"
      :title: "Set Ownership for this Image"
    - :button: image_delete
      :icon: pficon pficon-delete fa-lg
      :text: "Remove from the VMDB"
      :title: "Remove this Image from the VMDB"
      :url_parms: '&refresh=y'
      :confirm: "Warning: This Image and ALL of its components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this Image?"
    - :separator:
    - :button: image_right_size
      :icon: product product-custom-6 fa-lg
      :text: "Right-Size Recommendations"
      :title: "CPU/Memory Recommendations of this Image"
    - :button: image_reconfigure
      :icon: pficon pficon-edit fa-lg
      :text: "Reconfigure this Image"
      :title: "Reconfigure the Memory/CPU of this Image"
- :name: image_policy
  :items:
  - :buttonSelect: image_policy_choice
    :icon: fa fa-shield fa-lg
    :title: Policy
    :text: Policy
    :items:
    - :button: image_protect
      :icon: pficon pficon-edit fa-lg
      :text: "Manage Policies"
      :title: "Manage Policies for this Image"
    - :button: image_policy_sim
      :icon: fa fa-play-circle-o fa-lg
      :text: "Policy Simulation"
      :title: "View Policy Simulation for this Image"
    - :button: image_tag
      :icon: pficon pficon-edit fa-lg
      :text: "Edit Tags"
      :title: "Edit Tags for this Image"
    - :button: image_check_compliance
      :icon: fa fa-search fa-lg
      :text: "Check Compliance of Last Known Configuration"
      :title: "Check Compliance of the last known configuration for this Image"
      :confirm: "Initiate Check Compliance of the last known configuration for this Image?"