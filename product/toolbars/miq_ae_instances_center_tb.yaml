#
# Toolbar config file
#
---
:model: MiqAeInstance
:button_groups:
- :name: miq_ae_instance_vmdb
  :items:
  - :buttonSelect: miq_ae_instance_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: miq_ae_class_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Class'
      :title: 'Edit this Class'
    - :button: miq_ae_class_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy this Class'
      :title: 'Copy this Class'
    - :button: miq_ae_class_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this Class'
      :title: 'Remove this Class'
      :url_parms: '&refresh=y'
      :confirm: 'Are you sure you want to remove this Class?'
    - :separator:
    - :button: miq_ae_instance_new
      :icon: pficon pficon-add-circle-o fa-lg_instance
      :text: 'Add a New Instance'
      :title: 'Add a New Instance'
    - :button: miq_ae_instance_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Selected Instance'
      :title: 'Select a single Instance to edit'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: miq_ae_instance_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy selected Instances'
      :title: 'Select Instances to copy'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: miq_ae_instance_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove Instances'
      :title: 'Remove selected Instances'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to remove the selected Instances?'
      :enabled: 'false'
      :onwhen: '1+'
