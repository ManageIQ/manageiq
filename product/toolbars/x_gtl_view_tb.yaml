#
# Toolbar config file
#
---
:button_groups:
- :name: gtl_main
  :items:
  - :buttonTwoState: view_grid
    :title: "Grid View"
    :url: 'explorer'
    :url_parms: '?type=grid'
    :icon: 'fa fa-th'
  - :buttonTwoState: view_tile
    :title: "Tile View"
    :url: 'explorer'
    :url_parms: '?type=tile'
    :icon: 'fa fa-th-large'
  - :buttonTwoState: view_list
    :title: "List View"
    :url: 'explorer'
    :url_parms: '?type=list'
    :icon: 'fa fa-th-list'
- :name: download_main
  :items:
  - :buttonSelect: download_choice
    :image: download
    :title: "Download"
    :items:
    - :button: download_text
      :image: txt
      :text: " Download as Text"
      :title: "Download these items in text format"
      :url: '/download_data'
      :url_parms: '?download_type=text'
    - :button: download_csv
      :image: csv
      :text: " Download as CSV"
      :title: "Download these items in CSV format"
      :url: '/download_data'
      :url_parms: '?download_type=csv'
    - :button: download_pdf
      :image: pdf
      :text: " Download as PDF"
      :title: "Download these items in PDF format"
      :url: '/download_data'
      :url_parms: '?download_type=pdf'
