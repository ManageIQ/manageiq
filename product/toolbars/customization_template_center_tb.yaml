#
# Toolbar config file
#
---
:model: CustomizationTemplate
:button_groups:
- :name: customization_template_vmdb
  :items:
  - :buttonSelect: customization_template_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: customization_template_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy this Customization Template'
      :title: 'Copy this Customization Template'
    - :button: customization_template_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Customization Template'
      :title: 'Edit this Customization Template'
    - :button: customization_template_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this Customization Template from the VMDB'
      :title: 'Remove this Customization Template from the VMDB'
      :url_parms: '&refresh=y'
      :confirm: 'Warning: This Customization Template will be permanently removed from the Virtual Management Database.  Are you sure you want to remove this Customization Template?'