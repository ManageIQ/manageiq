#
# Toolbar config file
#
---
:model: MiqAeNamespace
:button_groups:
- :name: miq_ae_namespace_vmdb
  :items:
  - :buttonSelect: miq_ae_namespace_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: miq_ae_namespace_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Namespace'
      :title: 'Edit this Namespace'
    - :button: miq_ae_namespace_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this Namespace'
      :title: 'Remove this Namespace'
      :confirm: 'Are you sure you want to remove this Namespace?'
    - :separator:
    - :button: miq_ae_namespace_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: 'Add a New Namespace'
      :title: 'Add a New Namespace'
    - :button: miq_ae_class_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: 'Add a New Class'
      :title: 'Add a New Class'
    - :button: miq_ae_item_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Selected Item'
      :title: 'Edit Selected Item'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: miq_ae_class_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy selected Classes'
      :title: 'Select Classes to copy'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: miq_ae_namespace_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove selected Items'
      :title: 'Remove selected Items'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to remove selected Items?'
      :enabled: 'false'
      :onwhen: '1+'
