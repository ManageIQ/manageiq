#
# Toolbar config file
#
---
:model: MiqAeMethod
:button_groups:
- :name: miq_ae_method_vmdb
  :items:
  - :buttonSelect: miq_ae_method_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: miq_ae_class_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Class'
      :title: 'Edit this Class'
    - :button: miq_ae_class_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy this Class'
      :title: 'Copy this Class'
    - :button: miq_ae_class_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove this Class'
      :title: 'Remove this Class'
      :url_parms: '&refresh=y'
      :confirm: 'Are you sure you want to remove this Class?'
    - :separator:
    - :button: miq_ae_method_new
      :icon: pficon pficon-add-circle-o fa-lg
      :text: 'Add a New Method'
      :title: 'Add a New Method'
    - :button: miq_ae_method_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit Selected Method'
      :title: 'Select a single Method to edit'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: miq_ae_method_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy selected Methods'
      :title: 'Select Methods to copy'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: miq_ae_method_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Remove Methods'
      :title: 'Remove selected Methods'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to remove the selected Methods?'
      :enabled: 'false'
      :onwhen: '1+'
