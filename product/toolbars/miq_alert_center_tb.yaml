#
# Toolbar config file
#
---
:model: MiqAlert
:button_groups:
- :name: miq_alert_vmdb
  :items:
  - :buttonSelect: miq_alert_vmdb_choice
    :icon: fa fa-cog fa-lg
    :title: Configuration
    :text: Configuration
    :items:
    - :button: alert_edit
      :icon: pficon pficon-edit fa-lg
      :text: 'Edit this Alert'
      :title: 'Edit this Alert'
      :url_parms: 'main_div'
    - :button: alert_copy
      :icon: fa fa-files-o fa-lg
      :text: 'Copy this Alert'
      :title: 'Copy this Alert'
      :confirm: "Are you sure you want to copy this Alert?"
      :url_parms: '?copy=true'
    - :button: alert_delete
      :icon: pficon pficon-delete fa-lg
      :text: 'Delete this Alert'
      :title: 'Delete this Alert'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to delete this Alert?'
