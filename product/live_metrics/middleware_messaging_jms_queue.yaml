# LiveMetrics configuration file
#
#   It defines the live metrics supported in a model that includes a LiveMetricsMixin.
#   It maps the native id used in the provider for a metric with the column where this metric will be available in
#   a LiveMetric virtual model.
#
#   Format:
#   - Provider native metric type id: MiQ metric id
#
supported_metrics:
- JMS Queue Metrics~Consumer Count: mw_ms_queue_consumer_count
- JMS Queue Metrics~Delivering Count: mw_ms_queue_delivering_count
- JMS Queue Metrics~Message Count: mw_ms_queue_message_count
- JMS Queue Metrics~Messages Added: mw_ms_queue_messages_added
- JMS Queue Metrics~Scheduled Count: mw_ms_queue_scheduled_count
