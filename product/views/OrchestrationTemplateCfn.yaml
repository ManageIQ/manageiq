# Report title
title: CloudFormations Orchestration Templates

# Menu name
name: CloudFormations Orchestration Template

# Main DB table report is based on
db: OrchestrationTemplateCfn

# Columns to fetch from the main table
cols:
- name
- type
- draft
- description
- created_at
- updated_at

# Included tables (joined, has_one, has_many) and columns
include:

# Order of columns (from all tables)
col_order:
- name
- type
- draft
- description
- created_at
- updated_at

# Column titles, in order
headers:
- Name
- Template Type
- Draft
- Description
- Created On
- Updated On

col_formats:
-
- :model_name
- :boolean_yes_no
-
-
-

# Condition(s) string for the SQL query
conditions:

# Order string for the SQL query
order: Ascending

# Columns to sort the report on, in order
sortby:
- name

# Group rows (y=yes,n=no,c=count)
group: n

# Graph type
#   Bar
#   Column
#   ColumnThreed
#   ParallelThreedColumn
#   Pie
#   PieThreed
#   StackedBar
#   StackedColumn
#   StackedThreedColumn

graph:

# Dimensions of graph (1 or 2)
#   Note: specifying 2 for a single dimension graph may not return expected results
dims:
