# Report title
title: VmdbDatabaseConnection

# Menu name
name: VmdbDatabaseConnection

# Main DB table report is based on
db: VmdbDatabaseConnection

# Columns to fetch from the main table
cols:
- pid
- address
- spid
- blocked_by
- task_state
- wait_resource
- wait_time
- command

# Included tables (joined, has_one, has_many) and columns
include:
  zone:
    columns:
    - name
  miq_server:
    columns:
    - name
  miq_worker:
    columns:
    - type

# Order of columns (from all tables)
col_order:
- zone.name
- miq_server.name
- miq_worker.type
- pid
- address
- spid
- blocked_by
- task_state
- wait_resource
- wait_time
- command

col_formats:
-
-
-
-
-
-
-
-
-
-
- :string_truncate_50

# Column titles, in order
headers:
- Zone
- Server
- Worker
- PID
- Address
- SPID
- Blocked By
- Task State
- Waiting Resource
- Wait Time
- Command

# Condition(s) string for the SQL query
conditions:

# Order string for the SQL query
order: Ascending

# Columns to sort the report on, in order
sortby:
- zone.name

# Group rows (y=yes,n=no,c=count)
group: n

# Graph type
#   Bar
#   Column
#   ColumnThreed
#   ParallelThreedColumn
#   Pie
#   PieThreed
#   StackedBar
#   StackedColumn
#   StackedThreedColumn

graph: 

# Dimensions of graph (1 or 2)
#   Note: specifying 2 for a single dimension graph may not return expected results
dims: 
