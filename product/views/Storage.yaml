#
# This is an MIQ Report configuration file
#   Single value parameters are specified as:
#     single_value_parm: value
#   Multiple value parameters are specified as:
#     multi_value_parm:
#       - value 1
#       - value 2
#

# Report title
title: Datastore

# Menu name
name: Datastore

# Main DB table report is based on
db: Storage

# Columns to fetch from the main table
cols:
- name
- store_type
- total_space
- free_space
- v_free_space_percent_of_total
- v_total_provisioned
- v_total_hosts
- total_managed_registered_vms
- total_managed_unregistered_vms
- total_unmanaged_vms
- directory_hierarchy_supported
- thin_provisioning_supported
- raw_disk_mappings_supported
- last_scan_on
- region_description

# Included tables (joined, has_one, has_many) and columns
include:

# Included tables and columns for query performance
include_for_find:
  :hosts_storages: {}

# Order of columns (from all tables)
col_order: 
- name
- store_type
- total_space
- free_space
- v_free_space_percent_of_total
- v_total_provisioned
- v_total_hosts
- total_managed_registered_vms
- total_managed_unregistered_vms
- total_unmanaged_vms
- directory_hierarchy_supported
- thin_provisioning_supported
- raw_disk_mappings_supported
- last_scan_on
- region_description

# Column titles, in order
headers:
- Name
- Store Type
- Total Space
- Free Space
- ! '% Free Space'
- Total Provisioned Space
- Total Hosts
- Managed/Registered VMs
- Managed/Unregistered VMs
- Unmanaged VMs
- Directory Hierarchy
- Thin Provisioning
- Raw Disk Mappings
- Last Analysis Time
- Region

# Condition(s) string for the SQL query
conditions: 

# Order string for the SQL query
order: Ascending

# Columns to sort the report on, in order
sortby:
- name

# Group rows (y=yes,n=no,c=count)
group: n

# Graph type
#   Bar
#   Column
#   ColumnThreed
#   ParallelThreedColumn
#   Pie
#   PieThreed
#   StackedBar
#   StackedColumn
#   StackedThreedColumn

graph: 

# Dimensions of graph (1 or 2)
#   Note: specifying 2 for a single dimension graph may not return expected results
dims: 
