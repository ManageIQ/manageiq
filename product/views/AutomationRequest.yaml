#
# This is an MIQ Report configuration file
#   Single value parameters are specified as:
#     single_value_parm: value
#   Multiple value parameters are specified as:
#     multi_value_parm:
#       - value 1
#       - value 2
#

# Report title
title: Requests

# Menu name
name: Requests

# Main DB table report is based on
db: AutomationRequest

# Columns to fetch from the main table
cols:
- state
- status
- id
- requester_name
- request_type_display
- fulfilled_on
- description
- stamped_on
- created_on
- updated_on
- reason
- message
- request_type
- region_description

# Included tables (joined, has_one, has_many) and columns
include:

# Order of columns (from all tables)
col_order:
- state
- status
- id
- requester_name
- request_type_display
- fulfilled_on
- description
- stamped_on
- created_on
- updated_on
- reason
- message
- region_description

# Column titles, in order
headers:
- Approval State
- Status
- Request ID
- Requester
- Request Type
- Completed
- Description
- Approved/Denied On
- Created On
- Last Update
- Reason
- Last Message
- Region

# Condition(s) string for the SQL query
conditions: 

# Order string for the SQL query
order: Descending

# Columns to sort the report on, in order
sortby:
- updated_on

# Group rows (y=yes,n=no,c=count)
group: n

# Graph type
#   Bar
#   Column
#   ColumnThreed
#   ParallelThreedColumn
#   Pie
#   PieThreed
#   StackedBar
#   StackedColumn
#   StackedThreedColumn

graph: 

# Dimensions of graph (1 or 2)
#   Note: specifying 2 for a single dimension graph may not return expected results
dims: 
