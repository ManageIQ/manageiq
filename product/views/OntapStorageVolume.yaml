# Order of columns (from all tables)
col_order: 
- evm_display_name
- element_name
- vms_size
- hosts_size
- storages_size
- health_state_str
- operational_status_str
- description
- region_description
- last_update_status_str

# Column titles, in order
headers:
- Name
- Element Name
- VMs
- Hosts
- Datastores
- Health Status
- Operational Status
- Description
- Region
- Last Update Status

# Condition(s) string for the SQL query
conditions: 

# Order string for the SQL query
order: Ascending

# Columns to sort the report on, in order
