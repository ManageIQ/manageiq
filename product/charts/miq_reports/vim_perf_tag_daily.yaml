# Report title
title: "VIM Performance Daily by Tag"

# Menu name
name: "VIM Performance Daily by Tag"

# Main DB table report is based on
db: VimPerformanceTagDaily

# Columns to fetch from the main table
cols:
- timestamp
- cpu_usagemhz_rate_average
- cpu_usage_rate_average
- v_pct_cpu_ready_delta_summation
- derived_memory_used
- disk_usage_rate_average
- net_usage_rate_average
- derived_storage_vm_count_managed
- derived_storage_used_managed
- derived_storage_disk_managed
- derived_storage_snapshot_managed
- derived_storage_mem_managed
- assoc_ids

# Included tables (joined, has_one, has_many) and columns
include:

# Order of columns (from all tables)
col_order: 
- timestamp
- cpu_usagemhz_rate_average
- cpu_usage_rate_average
- v_pct_cpu_ready_delta_summation
- derived_memory_used
- disk_usage_rate_average
- net_usage_rate_average
- derived_storage_vm_count_managed
- derived_storage_used_managed
- derived_storage_disk_managed
- derived_storage_snapshot_managed
- derived_storage_mem_managed
- assoc_ids

# Column titles, in order
headers:
- Date/Time
- Avg Used
- Avg % Used
- ! '% Ready'
- Avg Used
- Avg I/O
- Avg I/O
- Avg VM Count
- Avg Used
- Avg Used
- Avg Used
- Avg Used
- Associated IDs

# Condition expression for search filtering
conditions: 

# Order string for the SQL query
order: ascending

# Columns to sort the report on, in order
sortby: timestamp

# Group rows (y=yes,n=no,c=count)
group: n

# Graph type
#   Bar
#   Column
#   ColumnThreed
#   ParallelThreedColumn
#   Pie
#   PieThreed
#   StackedBar
#   StackedColumn
#   StackedThreedColumn

graph: 
  :type: Line
  :columns:
    - cpu_usage_rate_average

# Dimensions of graph (1 or 2)
#   Note: specifying 2 for a single dimension graph may not return expected results
dims: 

template_type: report
