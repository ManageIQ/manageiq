---
:name: miq_provision_redhat_dialogs_template
:description: Sample RedHat VM Provisioning Dialog
:dialog_type: MiqProvisionWorkflow
:content:
  :buttons:
  - :submit
  - :cancel
  :dialogs:
    :requester:
      :description: Request
      :fields:
        :owner_phone:
          :description: Phone
          :required: false
          :display: :hide
          :data_type: :string
        :owner_country:
          :description: Country/Region
          :required: false
          :display: :hide
          :data_type: :string
        :owner_phone_mobile:
          :description: Mobile
          :required: false
          :display: :hide
          :data_type: :string
        :owner_title:
          :description: Title
          :required: false
          :display: :hide
          :data_type: :string
        :owner_first_name:
          :description: First Name
          :required: false
          :display: :edit
          :data_type: :string
        :owner_manager:
          :description: Name
          :required: false
          :display: :edit
          :data_type: :string
        :owner_address:
          :description: Address
          :required: false
          :display: :hide
          :data_type: :string
        :owner_company:
          :description: Company
          :required: false
          :display: :hide
          :data_type: :string
        :owner_last_name:
          :description: Last Name
          :required: false
          :display: :edit
          :data_type: :string
        :owner_manager_mail:
          :description: E-Mail
          :required: false
          :display: :hide
          :data_type: :string
        :owner_city:
          :description: City
          :required: false
          :display: :hide
          :data_type: :string
        :owner_department:
          :description: Department
          :required: false
          :display: :hide
          :data_type: :string
        :owner_load_ldap:
          :pressed:
            :method: :retrieve_ldap
          :description: Look Up LDAP Email
          :required: false
          :display: :show
          :data_type: :button
        :owner_manager_phone:
          :description: Phone
          :required: false
          :display: :hide
          :data_type: :string
        :owner_state:
          :description: State
          :required: false
          :display: :hide
          :data_type: :string
        :owner_office:
          :description: Office
          :required: false
          :display: :hide
          :data_type: :string
        :owner_zip:
          :description: Zip code
          :required: false
          :display: :hide
          :data_type: :string
        :owner_email:
          :description: E-Mail
          :required_method: :validate_regex
          :required_regex: !ruby/regexp /\A[\w!#$\%&'*+\/=?`\{|\}~^-]+(?:\.[\w!#$\%&'*+\/=?`\{|\}~^-]+)*@(?:[A-Z0-9-]+\.)+[A-Z]{2,6}\Z/i
          :required: true
          :display: :edit
          :data_type: :string
        :request_notes:
          :description: Notes
          :required: false
          :display: :edit
          :data_type: :string
      :display: :show
      :field_order:
    :purpose:
      :description: Purpose
      :fields:
        :vm_tags:
          :required_method: :validate_tags
          :description: Tags
          :required: false
          :options:
            :include: []

            :order: []

            :single_select: []

            :exclude: []

          :display: :edit
          :required_tags: []

          :data_type: :integer
      :display: :show
      :field_order:
    :customize:
      :description: Customize
      :fields:
        :sysprep_computer_name:
          :description: Computer Name
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_organization:
          :description: Organization Name
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_domain:
          :description: Domain
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_admin_password:
          :description: Administrator Password
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_locale_ui:
          :description: UI Locale
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_locale_user:
          :description: User Locale
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_locale_input:
          :description: Input Locale
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_locale_system:
          :description: System Locale
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_machine_object_ou:
          :description: Machine Object OU
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_product_key:
          :description: Product Key
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_timezone:
          :values_from:
            :method: :get_timezones
          :description: Timezone
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_domain_admin:
          :description: Domain User Name
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_domain_password:
          :description: Domain Password
          :required: false
          :display: :edit
          :data_type: :string
        :dns_servers:
          :description: DNS Server list
          :required: false
          :display: :edit
          :data_type: :string
        :dns_suffixes:
          :description: DNS Suffix list
          :required: false
          :display: :edit
          :data_type: :string
        :root_password:
          :description: Root Password
          :required: false
          :display: :edit
          :data_type: :string
        :customization_template_id:
          :values_from:
            :method: :allowed_customization_templates
          :auto_select_single: false
          :description: Script Name
          :required: false
          :display: :edit
          :data_type: :integer
        :addr_mode:
          :values:
            static: Static
            dhcp: DHCP
          :description: Address Mode
          :required: false
          :display: :edit
          :default: static
          :data_type: :string
        :gateway:
          :description: Gateway
          :required: false
          :display: :edit
          :data_type: :string
        :hostname:
          :description: Host Name
          :required: false
          :display: :edit
          :data_type: :string
        :ip_addr:
          :description: IP Address
          :required: false
          :notes: (Enter starting IP address)
          :display: :edit
          :data_type: :string
          :notes_display: :hide
        :customization_template_script:
          :description: Script Text
          :required: false
          :display: :edit
          :data_type: :string
        :subnet_mask:
          :description: Subnet Mask
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_enabled:
          :values_from:
            :method: :allowed_customization
          :description: Customize
          :required: false
          :display: :edit
          :default: disabled
          :data_type: :string
        :sysprep_upload_file:
          :description: Upload
          :required: false
          :display: :edit
          :data_type: :string
        :sysprep_upload_text:
          :description: Sysprep Text
          :required_method: :validate_sysprep_upload
          :required: true
          :display: :edit
          :data_type: :string
      :display: :show
    :environment:
      :description: Environment
      :fields:
        :placement_cluster_name:
          :values_from:
            :method: :allowed_clusters
          :auto_select_single: true
          :description: Name
          :required: true
          :required_method: :validate_placement
          :required_description: Cluster Name
          :display: :show
          :data_type: :integer
        :cluster_filter:
          :values_from:
            :options:
              :category: :EmsCluster
            :method: :allowed_filters
          :auto_select_single: false
          :description: Filter
          :required: false
          :display: :edit
          :data_type: :integer
        :placement_auto:
          :values:
            false: 0
            true: 1
          :description: Choose Automatically
          :required: false
          :display: :edit
          :default: false
          :data_type: :boolean
        :placement_dc_name:
          :values_from:
            :method: :allowed_datacenters
          :auto_select_single: true
          :description: Name
          :required: false
          :display: :show
          :data_type: :integer
        :placement_host_name:
          :values_from:
            :method: :allowed_hosts
          :auto_select_single: false
          :description: Name
          :required: false
          :display: :edit
          :data_type: :integer
          :required_description: Host Name
        :placement_ds_name:
          :values_from:
            :method: :allowed_storages
          :auto_select_single: false
          :description: Name
          :required: false
          :display: :edit
          :data_type: :integer
          :required_description: Datastore Name
      :display: :show
    :service:
      :description: Catalog
      :fields:
        :number_of_vms:
          :values_from:
            :options:
              :max: 50
            :method: :allowed_number_of_vms
          :description: Count
          :required: false
          :display: :edit
          :default: 1
          :data_type: :integer
        :vm_description:
          :description: VM Description
          :required: false
          :display: :edit
          :data_type: :string
          :min_length:
          :max_length: 255
        :vm_prefix:
          :description: VM Name Prefix/Suffix
          :required_method: :validate_vm_name
          :required: false
          :display: :hide
          :data_type: :string
        :src_vm_id:
          :values_from:
            :options:
              :tag_filters: []

            :method: :allowed_templates
          :description: Name
          :required: true
          :notes:
          :display: :edit
          :data_type: :integer
          :notes_display: :show
        :provision_type:
          :values_from:
            :method: :allowed_provision_types
          :description: Provision Type
          :required: true
          :display: :edit
          :default: native_clone
          :data_type: :string
        :linked_clone:
          :values:
            false: 0
            true: 1
          :description: Linked Clone
          :required: false
          :display: :edit
          :default: false
          :data_type: :boolean
        :vm_name:
          :description: VM Name
          :required_method: :validate_vm_name
          :required: true
          :notes:
          :display: :edit
          :data_type: :string
          :notes_display: :show
          :min_length:
          :max_length: 255
        :pxe_image_id:
          :values_from:
            :method: :allowed_images
          :auto_select_single: false
          :description: Image
          :required: true
          :display: :edit
          :data_type: :string
        :iso_image_id:
          :values_from:
            :method: :allowed_iso_images
          :auto_select_single: false
          :description: Image
          :required: true
          :display: :edit
          :data_type: :string
        :pxe_server_id:
          :values_from:
            :method: :allowed_pxe_servers
          :auto_select_single: false
          :description: Server
          :required: true
          :display: :edit
          :data_type: :integer
      :display: :show
    :schedule:
      :description: Schedule
      :fields:
        :schedule_type:
          :values:
            schedule: Schedule
            immediately: Immediately on Approval
          :description: When to Provision
          :required: false
          :display: :edit
          :default: immediately
          :data_type: :string
        :vm_auto_start:
          :values:
            false: 0
            true: 1
          :description: Power on virtual machines after creation
          :required: false
          :display: :edit
          :default: true
          :data_type: :boolean
        :schedule_time:
          :values_from:
            :options:
              :offset: 1.day
            :method: :default_schedule_time
          :description: Provision on
          :required: false
          :display: :edit
          :data_type: :time
        :retirement:
          :values:
            0: Indefinite
            1.month: 1 Month
            3.months: 3 Months
            6.months: 6 Months
          :description: Time until Retirement
          :required: false
          :display: :edit
          :default: 0
          :data_type: :integer
        :retirement_warn:
          :values_from:
            :options:
              :values:
                1.week: 1 Week
                2.weeks: 2 Weeks
                30.days: 30 Days
              :include_equals: false
              :field: :retirement
            :method: :values_less_then
          :description: Retirement Warning
          :required: true
          :display: :edit
          :default: 1.week
          :data_type: :integer
        :stateless:
          :values:
            false: 0
            true: 1
          :description: Stateless
          :required: false
          :display: :edit
          :default: false
          :data_type: :boolean
      :display: :show
    :network:
      :description: Network
      :fields:
        :vlan:
          :values_from:
            :options:
              :dvs: true
              :vlans: true
            :method: :allowed_vlans
          :description: Network
          :required_description: Virtual NIC Profile ID or Profile Name (Network Name)
          :required: true
          :display: :edit
          :default: <Template>
          :data_type: :string
        :mac_address:
          :description: MAC Address
          :required: false
          :display: :hide
          :data_type: :string
      :display: :show
    :hardware:
      :description: Hardware
      :fields:
        :disk_format:
          :values:
            cow: qcow2
            raw: raw
            default: Same as in template
          :description: Disk Format
          :display: :edit
          :default: default
          :data_type: :string
        :disk_sparsity:
          :values:
            preallocated: Preallocated
            thin: Thin
            default: Same as in template
          :description: Disk Sparsity
          :display: :edit
          :default: default
          :data_type: :string
          :validation_method: :validate_disks_configuration
        :number_of_sockets:
          :values:
            1: "1"
            2: "2"
            4: "4"
            8: "8"
          :description: Number of Sockets
          :required: false
          :display: :edit
          :default: 1
          :data_type: :integer
        :cores_per_socket:
          :values:
            1: "1"
            2: "2"
            4: "4"
            8: "8"
          :description: Cores per Socket
          :required: false
          :display: :edit
          :default: 1
          :data_type: :integer
        :vm_memory:
          :values:
            "1024": "1024"
            "2048": "2048"
            "4096": "4096"
            "8192": "8192"
            "12288": "12288"
            "16384": "16384"
            "32768": "32768"
            "65536": "65536"
            "131072": "131072"
          :description: Memory (MB)
          :required: false
          :display: :edit
          :default: "1024"
          :data_type: :string
        :memory_reserve:
          :description: Memory (MB)
          :required: false
          :display: :edit
          :data_type: :integer
          :validation_method: :validate_memory_reservation
        :memory_limit:
          :description: Memory (MB)
          :required: false
          :notes: (Max limit is determined by Operating System type and Architecture)
          :display: :edit
          :data_type: :integer
          :notes_display: :show
          :validation_method: :validate_memory_limit
        :network_adapters:
          :values:
            1: "1"
            2: "2"
            3: "3"
            4: "4"
          :description: Network Adapters
          :required: false
          :display: :hide
          :default: 1
          :data_type: :integer
      :display: :show
  :dialog_order:
  - :requester
  - :purpose
  - :service
  - :environment
  - :hardware
  - :network
  - :customize
  - :schedule
