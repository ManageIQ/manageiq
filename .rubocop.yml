#
# Overrides
#
AbcSize:
  Severity: refactor
AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
BlockNesting:
  Severity: refactor
ClassLength:
  Severity: refactor
ClassCheck:
  EnforcedStyle: kind_of?
CollectionMethods:
  PreferredMethods:
    find: detect
    find_all: select
    map: collect
    reduce: inject
CyclomaticComplexity:
  Severity: refactor
DoubleNegation:
  Severity: refactor
GlobalVars:
  AllowedVariables:
  # Loggers
  - $api_log
  - $aws_log
  - $fog_log
  - $log
  - $miq_ae_logger
  - $rails_log
  - $rhevm_log
  - $kube_log
  - $scvmm_log
  - $vim_log
  # In Automate methods
  - $evm
HashSyntax:
  EnforcedStyle: hash_rockets
LineLength:
  Max: 120
  Severity: refactor
MethodLength:
  Max: 25
  Severity: refactor
ParameterLists:
  Severity: refactor
PerceivedComplexity:
  Severity: refactor
RedundantReturn:
  AllowMultipleReturnValues: true
SignalException:
  EnforcedStyle: only_raise
SingleLineMethods:
  AllowIfMethodIsEmpty: false
SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
#
# Enabled/Disabled
#
AllCops:
  RunRailsCops: true
Documentation:
  Enabled: false
Encoding:
  Enabled: false
SingleLineBlockParams:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
StringLiterals:
  Enabled: false
StringLiteralsInInterpolation:
  Enabled: false
TrailingComma:
  Enabled: false
