---
:authentication:
  :basedn:
  :bind_dn:
  :bind_pwd:
  :bind_timeout: 30
  :follow_referrals: false
  :get_direct_groups: true
  :group_memberships_max_depth: 2
  :ldaphost:
  :ldapport: '389'
  :mode: database
  :search_timeout: 30
  :user_suffix:
  :user_type: userprincipalname
  :amazon_key:
  :amazon_secret:
:binary_blob:
  :purge_window_size: 100
:broker_notify_properties:
  :exclude:
    :HostSystem:
    - config.consoleReservation
    - config.dateTimeInfo
    - config.network
    - config.service
    - summary
    - summary.overallStatus
    - summary.runtime.bootTime
    - summary.runtime.healthSystemRuntime.systemHealthInfo.numericSensorInfo
    :VirtualMachine:
    - config.locationId
    - config.memoryAllocation.overheadLimit
    - config.npivWorldWideNameType
    - guest.disk
    - guest.guestFamily
    - guest.guestFullName
    - guest.guestId
    - guest.ipStack
    - guest.net
    - guest.screen
    - guest.screen.height
    - guest.screen.width
    - guest.toolsRunningStatus
    - guest.toolsStatus
    - resourceConfig
    - summary
    - summary.guest.guestFullName
    - summary.guest.guestId
    - summary.guest.toolsRunningStatus
    - summary.overallStatus
    - summary.runtime.bootTime
    - summary.runtime.memoryOverhead
    - summary.runtime.numMksConnections
    - summary.storage
    - summary.storage.committed
    - summary.storage.unshared
:capacity:
  :profile:
    :1:
      :vcpu_commitment_ratio: 2.0
      :vcpu_method: vcpu_average
      :vcpu_method_description: Average of Allocated vCPU
      :memory_commitment_ratio: 1.2
      :memory_method: mem_average
      :memory_method_description: Average of Allocated Memory
    :2:
      :vcpu_commitment_ratio: 1.0
      :vcpu_method: vcpu_high_norm
      :vcpu_method_description: High Normal Range of Allocated vCPU
      :memory_commitment_ratio: 1.0
      :memory_method: mem_high_norm
      :memory_method_description: High Normal Range of Allocated Memory
  :failover:
    :rule: discovered
:coresident_miqproxy:
  :concurrent_per_ems: 1
  :concurrent_per_host: 1
  :scan_via_host: true
  :use_vim_broker: true
  :use_vim_broker_ems: true
:container_scanning:
  :scanning_job_timeout: 20.minutes
  :concurrent_per_ems: 3
:database:
  :maintenance:
    :reindex_schedule: "1 * * * *"
    :reindex_tables:
    - Metric
    - MiqQueue
    - MiqWorker
    :vacuum_schedule: "0 2 * * 6"
    :vacuum_tables:
    - BinaryBlob
    - BinaryBlobPart
    - CustomizationSpec
    - EventLog
    - FirewallRule
    - Host
    - Job
    - MiqQueue
    - MiqRequestTask
    - MiqSchedule
    - MiqScsiLun
    - MiqScsiTarget
    - MiqSearch
    - MiqServer
    - MiqWorker
    - Network
    - PolicyEvent
    - Snapshot
    - Storage
    - StorageFile
    - Tagging
    - VimPerformanceState
    - Vm
  :metrics_collection:
    :collection_schedule: "1 * * * *"
    :daily_rollup_schedule: "23 0 * * *"
  :metrics_history:
    :keep_daily_metrics: 6.months
    :keep_hourly_metrics: 6.months
    :purge_schedule: "50 * * * *"
    :purge_window_size: 10000
    :queue_timeout: 20.minutes
:drift_states:
  :history:
    :keep_drift_states: 6.months
    :purge_window_size: 10000
:embedded_ansible:
  :docker:
    :task_image_name: ansible/awx_task
    :task_image_tag: latest
    :web_image_name: ansible/awx_web
    :web_image_tag: latest
    :rabbitmq_image_name: rabbitmq
    :rabbitmq_image_tag: 3
    :memcached_image_name: memcached
    :memcached_image_tag: alpine
  :container:
    :image_name: manageiq/embedded-ansible
    :image_tag: latest
    :service_account: miq-privileged
:ems:
# provider specific settings are nested here, but they are in the provider repos
# e.g.:
#  :ems_<provider_name>:
#    :use_feature: false
:event_streams:
  :history:
    :keep_events: 6.months
    :purge_window_size: 1000
:ems_refresh:
  :debug_trace: false
  :capture_vm_created_on_date: false
  :ansible_tower_automation:
    :refresh_interval: 15.minutes
  :embedded_ansible_automation:
    :refresh_interval: 15.minutes
  :foreman_configuration:
    :refresh_interval: 15.minutes
  :foreman_provisioning:
    :refresh_interval: 1.hour
  :full_refresh_threshold: 100
  :raise_vm_snapshot_complete_if_created_within: 15.minutes
  :refresh_interval: 24.hours
  :scvmm:
    :refresh_interval: 15.minutes
:event_handling:
