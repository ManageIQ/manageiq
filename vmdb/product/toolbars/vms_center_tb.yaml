#
# Toolbar config file
#
---
:model: Vm
:button_groups:
- :name: vm_vmdb
  :items:
  - :buttonSelect: vm_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: vm_refresh
      :image: refresh
      :text: "Refresh Relationships and Power States"
      :title: "Refresh relationships and power states for all items related to the selected items"
      :url_parms: 'main_div'
      :confirm: "Refresh relationships and power states for all items related to the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_compare
      :image: compare
      :text: "Compare Selected items"
      :title: "Select two or more items to compare"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '2+'    
    - :separator:
    - :button: vm_edit
      :image: edit
      :text: Edit Selected item
      :title: Select a single item to edit
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: vm_ownership
      :image: ownership
      :text: "Set Ownership"
      :title: "Set Ownership for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_delete
      :image: remove
      :text: Remove selected items from the VMDB
      :title: Remove selected items from the VMDB
      :url_parms: 'main_div'
      :confirm: "Warning: The selected items and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
    - :separator:
    - :button: vm_mark_vdi
      :image: mark_vdi
      :text: "Mark selected items as VDI Desktops"
      :title: "Mark selected items as VDI Desktops"
      :url_parms: 'main_div'
      :confirm: "Are you sure you want to mark selected VMs as VDI Desktops? VDI Desktops will be created for each VM being marked."
      :enabled: 'false'
      :onwhen: '1+'
- :name: vm_policy
  :items:
  - :buttonSelect: vm_policy_choice
    :image: policy
    :title: Policy
    :text: Policy
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: vm_protect
      :image: protect
      :text: "Manage Policies"
      :title: "Manage Policies for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_policy_sim
      :text: "Policy Simulation"
      :title: "View Policy Simulation for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_tag
      :image: tag
      :text: "Edit Tags"
      :title: "Edit tags for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_check_compliance
      :image: compliance
      :text: "Check Compliance of Last Known Configuration"
      :title: "Check Compliance of the last known configuration for the selected items"
      :url_parms: 'main_div'
      :confirm: "Initiate Check Compliance of the last known configuration for the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
- :name: vm_lifecycle
  :items:
  - :buttonSelect: vm_lifecycle_choice
    :image: lifecycle
    :title: Lifecycle
    :text: Lifecycle
    :items:
    - :button: vm_miq_request_new
      :image: new
      :url_parms: 'main_div'
      :text: "Provision"
      :title: "Request to Provision"
