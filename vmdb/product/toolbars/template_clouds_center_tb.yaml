#
# Toolbar config file
#
---
:model: TemplateCloud
:button_groups:
- :name: image_vmdb
  :items:
  - :buttonSelect: image_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: image_refresh
      :image: refresh
      :text: "Refresh Relationships and Power States"
      :title: "Refresh relationships and power states for all items related to the selected items"
      :url_parms: 'main_div'
      :confirm: "Refresh relationships and power states for all items related to the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_scan
      :image: scan
      :text: "Perform SmartState Analysis"
      :title: "Perform SmartState Analysis on the selected items"
      :url_parms: 'main_div'
      :confirm: "Perform SmartState Analysis on the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_compare
      :image: compare
      :text: "Compare Selected items"
      :title: "Select two or more items to compare"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '2+'    
    - :separator:
    - :button: image_edit
      :image: edit
      :text: Edit Selected item
      :title: Select a single item to edit
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: image_ownership
      :image: ownership
      :text: "Set Ownership"
      :title: "Set Ownership for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_delete
      :image: remove
      :text: Remove selected items from the VMDB
      :title: Remove selected items from the VMDB
      :url_parms: 'main_div'
      :confirm: "Warning: The selected items and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove the selected items?"
      :enabled: 'false'
      :onwhen: '1+'
    - :separator:
    - :button: image_right_size
      :image: right_size
      :text: "Right-Size Recommendations"
      :title: "CPU/Memory Recommendations of selected item"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: image_reconfigure
      :image: reconfigure
      :text: "Reconfigure Selected items"
      :title: "Reconfigure the Memory/CPUs of selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_mark_vdi
      :image: mark_vdi
      :text: "Mark selected items as VDI Desktops"
      :title: "Mark selected items as VDI Desktops"
      :url_parms: 'main_div'
      :confirm: "Are you sure you want to mark selected Images as VDI Desktops? VDI Desktops will be created for each Image being marked."
      :enabled: 'false'
      :onwhen: '1+'
- :name: image_policy
  :items:
  - :buttonSelect: image_policy_choice
    :image: policy
    :title: Policy
    :text: Policy
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: image_protect
      :image: protect
      :text: "Manage Policies"
      :title: "Manage Policies for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_policy_sim
      :image: vm_policy_sim
      :text: "Policy Simulation"
      :title: "View Policy Simulation for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_tag
      :image: tag
      :text: "Edit Tags"
      :title: "Edit tags for the selected items"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: image_check_compliance
      :image: compliance
      :text: "Check Compliance of Last Known Configuration"
      :title: "Check Compliance of the last known configuration for the selected items"
      :url_parms: 'main_div'
      :confirm: "Initiate Check Compliance of the last known configuration for the selected items?"
      :enabled: 'false'
      :onwhen: '1+'