<div>
  <a ui-sref="^" class="breadcrumb"> <span class="fa fa-angle-left"/> Back to My Requests</a>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <section>
      <div class="col-md-12 ss-details-header">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="ss-details-header__title-img" ng-if=" ::vm.request.picture.image_href ">
              <img class="ss-details-header__title-img__logo" src="{{ ::vm.request.picture.image_href }}"/>
            </div>
            <div class="ss-details-header__title">
              <h2>{{ ::vm.request.description }}</h2>
              <h4>{{ ::vm.request.options.long_description || vm.request.description }}</h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ss-details-header__actions">
            <!-- actions go here -->
          </div>
         </div>
      </div>
    </section>
    <section class="ss-form-readonly">
      <div class="col-md-12">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-4">Request Id</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.id }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Request State</label>
                  <div class="col-sm-8">
                    <div class="ss-request-state">
                      <span class="spinner spinner-xs spinner-inline" ng-if="vm.request.request_state == 'pending'"></span>
                      <span class="pficon-error-circle-o" ng-if="vm.request.request_state == 'denied'"></span>
                      <span class="pficon-ok" ng-if="vm.request.request_state == 'approved'"></span>
                      {{ ::item.request_state }}
                      {{ ::vm.request.request_state }}
                    </div>
                  </div>
                </dd>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Request Date</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.created_on | date:'medium' }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Requested By</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.requester_name }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Request Approval State</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.approval_state }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Request Adjudicator</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="N/A"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-4">Last Message</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.message}}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Last Updated</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.updated_on | date:'medium' }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Request Type</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.request.request_type }}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <section class="ss-details-section">
      <h2>Request Details</h2>
      <pre>{{ ::vm.request.options |json }}</pre>
    </section>
  </div>
</div>
