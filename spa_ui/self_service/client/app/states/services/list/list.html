<div class="row container-fluid">
    <div class=" col-md-12 ">
        <div pf-data-toolbar id="serviceToolbar" config="vm.toolbarConfig"></div>
    </div>
</div>
</br>

<!--<button ui-sref="services.details({serviceId: 10000000000021})" class="btn btn-primary" type="button">Go to Service Details</button>-->


<div class="col-md-12 list-view-container">
    <div pf-data-list id="serviceList" class="row" config="vm.listConfig" items="vm.servicesList">
        <div class="row list-row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center">
                <span class="text-center">
                    {{ ::$index + 1 }}
                </span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <span class="text-capitalize">
                    <span class="title-img">
                      <img class="title-img__logo"/>
                    </span>
                    {{ ::item.name }}
                </span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <span>Created on {{ ::item.created_at | date }}</span>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <span ng-if=(item.retires_on)>Retires on {{ ::item.retires_on | date }}</span>
                <span ng-if=!(item.retires_on)>No Retire Date</span>
            </div>
        </div>
    </div>
</div>
