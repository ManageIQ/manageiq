<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Edit Service</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div pf-form-group pf-label="Name" required>
      <input id="name" name="name"
             ng-model="vm.modalData.resource.name" type="text" required/>
    </div>
    <div pf-form-group pf-input-class="col-sm-9" pf-label="Description">
        <textarea id="description" name="description" ng-model="vm.modalData.resource.description">
          {{ vm.modalData.resource.description }}
        </textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button type="button"
          class="btn btn-primary"
          ng-click="vm.saveServiceDetails()"
          ng-disabled="vm.modalData.resource.name == vm.service.name &&
          vm.modalData.resource.description == vm.service.description">Save
  </button>
</div>
