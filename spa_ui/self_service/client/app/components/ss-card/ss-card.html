<div class="ss-card">
  <h2 class="ss-card__title">{{ ::vm.title }}</h2>
  <div class="ss-card__logo_wrapper">
    <img ng-if="vm.img" class="ss-card__logo" alt="{{ ::vm.title }}" src="{{ ::vm.img }}"/>
    <img ng-if="!vm.img" class="ss-card__logo" alt="{{ ::vm.title }}" src="#"/>
  </div>
  <a class="ss-card__more" popover-placement="right" popover-html="::vm.more" popover-trigger="mouseenter">
    <i class="fa fa-info-circle"></i>
  </a>
</div>
