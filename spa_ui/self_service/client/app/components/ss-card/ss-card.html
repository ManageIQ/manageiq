<div class="ss-card">
  <h3 class="ss-card__title">{{ ::vm.title }}</h3>
  <img class="ss-card__logo" alt="{{ ::vm.title }}" src="styles/images/{{ ::vm.img }}"/>
  <a class="ss-card__more" popover-placement="right" popover-html="::vm.more" popover-trigger="mouseenter">
    <i class="fa fa-info-circle"></i>
  </a>
</div>
