---
:projected:
  :events:
  #
  # Future: CpuUsage 100%
  #
  - :name: cpu_usage_100
    :description: CPU Usage Projected to reach 100% of available
    :definition:
      :applies_to:
      - :Host
      - :EmsCluster
      - :ExtManagementSystem
      - :MiqEnterprise
      :event:
        :event_type: CpuUsage
        :severity: 1
      :calculation:
        :limit_pct: 100
        :days: 30
        :trend_attr: :max_cpu_usagemhz_rate_average
        :name: :trend_to_limit
        :interval: daily
        :limit_attr: :max_derived_cpu_available
