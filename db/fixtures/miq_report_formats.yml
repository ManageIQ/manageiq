:formats:

  :bytes_human:
    :description: Suffixed Bytes (B, KB, MB, GB)
    :columns:
    :sub_types:
      - :bytes
    :function:
      :name: bytes_to_human_size
    :precision: 1

  :kilobytes_human:
    :description: Suffixed Kilobytes (KB, MB, GB)
    :columns:
# TODO - find columns that have values in KB
    :sub_types:
      - :kilobytes
    :function:
      :name: kbytes_to_human_size
    :precision: 1

  :megabytes_human:
    :description: Suffixed Megabytes (MB, GB)
    :columns:
    :sub_types:
      - :megabytes
    :function:
      :name: mbytes_to_human_size
    :precision: 1

  :gigabytes_human:
    :description: Suffixed Gigabytes (GB)
    :columns:
    :sub_types:
      - :gigabytes
    :function:
      :name: gbytes_to_human_size
    :precision: 1

  :general_number_precision_0:
    :description: Number (1,234)
    :data_types:
      - :integer
      - :fixnum
      - :float
    :function:
      :name: number_with_delimiter
      :delimiter: ","
    :precision: 0

  :general_number_precision_1:
    :description: Number (1,234.0)
    :data_types:
      - :float
    :function:
      :name: number_with_delimiter
      :delimiter: ","
    :precision: 1

  :general_number_precision_2:
    :description: Number, 2 Decimals (1,234.00)
    :data_types:
      - :float
    :function:
      :name: number_with_delimiter
      :delimiter: ","
    :precision: 2

  :currency_precision_2:
    :description: Currency, 2 Decimals ($1,234.00)
    :data_types:
      - :float
    :function:
      :name: currency_with_delimiter
      :delimiter: ","
    :precision: 2

  :kbps:
    :description: Kilobytes per Second (10 KBps)
    :columns:
    :sub_types:
      - :kbps
    :function:
      :name: number_with_delimiter
      :delimiter: ","
      :suffix: " KBps"
    :precision: 0

  :mhz:
    :description: Megahertz (12 Mhz)
    :columns:
    :sub_types:
      - :mhz
      - :mhz_avg
    :function:
      :name: mhz_to_human_size
      :delimiter: ","
    :precision: 0

  :mhz_avg:
    :description: Megahertz Avg (12.1 Mhz)
    :columns:
    :sub_types:
      - :mhz_avg
    :function:
      :name: mhz_to_human_size
      :delimiter: ","
    :precision: 1

  :percent_precision_0:
    :description: Percentage (99%)
    :columns:
    :sub_types:
      - :percent
      - :percent
      - :percent
    :function:
      :name: number_with_delimiter
      :delimiter: ","
      :suffix: ! '%'
    :precision: 0

  :percent_precision_1:
    :description: Percent, 1 Decimal (99.0%)
    :columns:
    :sub_types:
      - :percent
      - :percent
      - :percent
    :function:
      :name: number_with_delimiter
      :delimiter: ","
      :suffix: ! '%'
    :precision: 1

  :percent_precision_2:
