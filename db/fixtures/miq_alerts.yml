---
- reserved:
  options:
  guid: 9bc0d572-40bd-11de-bd12-005056a170fa
  miq_expression: !ruby/object:MiqExpression
    exp:
      FIND:
        search:
          IS NOT NULL:
            field: Host.storages-name
        checkany:
          ">":
            field: Host.storages-v_used_space_percent_of_total
            value: 95
  description: Host Datastore < 5% of Free Space
  db: Host
