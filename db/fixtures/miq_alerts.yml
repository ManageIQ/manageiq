- :description: VM Environment Tag <> Datastore Environment Tag
  :options:
  :miq_expression: !ruby/object:MiqExpression
    exp:
      and:
      - CONTAINS:
          tag: Vm.managed-environment
          value: prod
      - not:
          CONTAINS:
            tag: Vm.storage.managed-environment
            value: prod
  :db: Vm
  :guid: 4077943a-c240-11de-a3be-000c290de4f9
