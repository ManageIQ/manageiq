    exp:
      and:
      - CONTAINS:
          tag: Vm.managed-environment
          value: prod
      - not:
          CONTAINS:
            tag: Vm.host.managed-environment
            value: prod
  :db: Vm
  :guid: 89db0be8-c240-11de-a3be-000c290de4f9
