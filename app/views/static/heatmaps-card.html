<div pf-card class="heatmap-card" head-title={{title}} hidetopborder="{{hideTopBorder}}">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 card-heatmap-body">
      <div ng-repeat="heatmap in heatmaps track by $index">

        <div class="{{columnSizingClass}} container-heatmap-tile">
          <span class="h3 heatmap-chart-title" ng-if="heatmaps.length > 1">{{heatmap.title}}</span>

          <div id="{{heatmap.id}}" class="heatmap-container" style="height: {{heatmapChartHeight}};">
            <div heat-map data="heatmap.data" parentid="{{heatmap.id}}" ng-if="heatmap.loadingDone"></div>
          </div>

          <div ng-if="!heatmap.loadingDone" class="spinner spinner-lg loading"></div>
        </div>
      </div>
      <div class="col-xs-16 col-sm-8 col-md-8">
        <div heat-map-legend legend="heatMapUsageLegendLabels"></div>
      </div>
    </div>
  </div>
</div>
