<div ng-controller="containers.deployProviderReviewController">
  <div class="miq-form-heading">Master configuration</div>
  <form class="wizard-miq-review-subform">
  </form>
  <form class="wizard-miq-review-subform">
    <div class="wizard-miq-review-item">
      <span class="wizard-miq-review-item-label">Masters Base Name:</span>
      <span class="wizard-miq-review-item-value">{{data.createMastersBaseName}}</span>
    </div>
    <div class="wizard-miq-review-item">
      <span class="wizard-miq-review-item-label">Template:</span>
      <span class="wizard-miq-review-item-value">{{getMasterCreationTemplate()}}</span>
    </div>
  </form>
  <div class="miq-form-heading">Node configuration</div>
  <form class="wizard-miq-review-subform">
    <div class="wizard-miq-review-item">
      <span class="wizard-miq-review-item-label">Nodes Base Name:</span>
      <span class="wizard-miq-review-item-value">{{data.createNodesBaseName}}</span>
    </div>
    <div class="checkbox" ng-if="data.createNodesLikeMasters">
      <label class="miq-checkbox-input-label miq-checkbox-input-label-lg">
        <input type="checkbox" ng-model="data.createNodesLikeMasters">Same as Master configuration
      </label>
    </div>
    <div class="wizard-miq-review-item" ng-if="!data.createNodesLikeMasters">
      <span class="wizard-miq-review-item-label">Template:</span>
      <span class="wizard-miq-review-item-value">{{getNodeCreationTemplate()}}</span>
    </div>
  </form>
</div>
