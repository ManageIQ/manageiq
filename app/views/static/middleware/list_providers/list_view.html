<miq-data-table columns="vm.columnsToShow"
                data="vm.data"
                on-row-click="vm.onRowClick($event, rowData)"
                on-item-selected="vm.onRowSelected()"
                default-action="vm.defaultAction"
                selectable="vm.isSelectable"
                no-footer="vm.hasFooter"
                per-page="vm.MiQDataTableService.dataTableService.perPage"
                show-header="vm.hasHeader"
                on-sort="vm.MiQDataTableService.sortItemsBy(sortId, isAscending)"
                >
                <miq-toolbar-list id="per-page" toolbar-list="vm.perPage"
                                  on-item-click="vm.onPerPage(item)">
                </miq-toolbar-list>
</miq-data-table>
